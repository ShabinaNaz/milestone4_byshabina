<html lang="en">
    <head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width,initial-scale.0">
 <title> Resume Builder</title>
 <link rel="stylesheet" href="style.css">
    </head>
<body>
<h1>Milestone 5:  Unique Path and Shereable Link Task 1  By Shabina Naz</h1>
<form id="resumeForm">

<fieldset>
<legend>Personal Information</legend>




<lable for="username">Resume URL:</lable>
<input type="text" id="username" name="username" required><br/>
<lable for="email">Email:</lable>
<input type="email" id="email" name="email" required>

<lable for="phone">Telephone:</lable>
<input type="tel" id="phone"name="phone" required>
<label for="profilepicture" > profile picture</label>
<input type="file" id="profilepicture"name="profilepicture" accept="image/'"required>




<fieldset>
    <legend>Education</legend>
    <lable for="education">Education</lable>
    <textarea id="education"name="education" rows="4"required></textarea><br>

</fieldset>

<fieldset>
    <legend>Experience</legend>
    <lable for="experience">Experience</lable>
    <textarea id="experience"name="experience" rows="4"required></textarea><br>

</fieldset>


<fieldset>
    <legend>Skills</legend>
    <lable for="skills">Skills</lable>
    <textarea id="skills"name="skills" rows="4"required></textarea><br>

</fieldset>


<button type="submit">Generate Resume Below</button>

</fieldset>

</form>
<div id="resumeOutput">
    <!--Resume Will Be Generrated Below-->


</div>
<script src="script.js"></script>



</body>







</html>
